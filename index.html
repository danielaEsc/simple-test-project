<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div id="counter" class="counter-display">0</div>
        <div class="buttons">
            <button id="decrease" class="btn decrease">-</button>
            <button id="reset" class="btn reset">Reset</button>
            <button id="increase" class="btn increase">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
